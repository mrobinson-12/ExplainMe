<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ExplainMe</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <header>
            <h1>ExplainMe</h1>
            <h3>The "I Don't Get It" Translator</h3>
        </header>
        <main>
            <section id="input-section">
                <h2>Enter Rubric Criteria to Explain</h2>
                <textarea id="rubric-input" placeholder="Paste your rubric criteria here..."></textarea>
                <button id="explain-button">Explain</button>
            </section>
            <section id="output-section">
                <h2>Explanation</h2>
                <div id="explanation-output"></div>
            </section>
        </main>
        <footer>
            <p>&copy; 2026 ExplainMe. All rights reserved.</p>
        </footer>
    </body>
</html>
